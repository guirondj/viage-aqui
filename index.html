<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Aqui</title>

    <!-- Styles -->

    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/main.css">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="" alt="">
        </div>
        <div class="buscar">
        <label for="buscar">Pesquisar: </label>
            <input type="text" name="buscar" id="buscar" placeholder="Ex: Litoral Norte">
        </div>
        <div onclick="abrirModal()" class="btn">Login / Cadastre-se</div>

    </header>

    <div class="janela-modal" id="janela-modal">
        <div class="modal">
            <button id="fechar">X</button>
            <div class="login">
                <form action="" method="post">
                    <h2>Login</h2>
                    <div>
                        <label for="usuario">E-mail: </label>
                        <input type="email" name="usuario" id="usuario">
                    </div>
                    <div>
                        <label for="senha"> Senha: </label>
                        <input type="password" name="senha" id="senha">
                    </div>
                </form>
            </div>

            <div class="cadastro">
                <form action="" method="post">
                    <h2>Cadastro</h2>
                    <div>
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="usuario">E-mail: </label>
                        <input type="email" name="usuario" id="usuario">
                    </div>
                    <div>
                        <label for="senha"> Senha: </label>
                        <input type="password" name="senha" id="senha">
                    </div>
                    <div>
                        <label for="senha">Repetir Senha: </label>
                        <input type="password" name="senha" id="senha">
                    </div>
                </form>
            </div>

        </div>
    </div> 

    <main class="container ">
        <div class="left">
            <div class="cidades">
                
            </div>
            <button onclick="removeLitorais()">remover</button>
            <div class="valores">
                <label for="valor-minimo">Valor: </label>
                <input type="number" name="valor-minimo" id="valor-minimo" placeholder=" R$: Minimo">

                <label for="valor-maximo">Valor: </label>
                <input type="number" name="valor-maximo" id="valor-maximo" placeholder=" R$: Maximo">
            </div>

        </div>

        <div class="right">
            <div class="cards">
                <div class="card">
                    <img src="./src/image/casa3.jpg" alt="">
                    <h2>titulo</h2>
                    <p>descrição</p>
                </div>

                <div class="card">
                    <img src="./src/image/casa1.avif" alt="">
                    <h2>titulo</h2>
                    <p>descrição</p>
                </div>

                <div class="card">
                    <img src="./src/image/casa2.jpg" alt="">
                    <h2>titulo</h2>
                    <p>descrição</p>
                </div>
            </div>
        </div> 

    </main>

    <footer>

    </footer>

    <script defer src="./src/scripts/main.js"></script> 
</body>
</html>
