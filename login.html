<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Aqui</title>
    <!-- Styles -->

    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/login.css">

    <!-- fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="user">
            <h2>Login</h2>

            <div class="email">
                <label for="email">E-mail:</label>
                <input placeholder="Ex: seuemail@email.com" type="email" name="email" id="email">
            </div>
            <div class="senha">
                <label for="senha">Senha:</label>
                <input placeholder="Ex: 123456" type="password" name="senha" id="senha">
            </div>
            <div>
                <input type="checkbox" name="Salvar" id="salva" >
                <label for="salvar">Salvar</label>
            </div>
            <div class="button">
                <button type="submit">Entra</button>
                <button type="reset">Limpar</button>
            </div>
        </div>

    </div>
</body>
</html>
